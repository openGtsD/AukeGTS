<div layout="row">

    <div class="col-md-8 gmap-popup">
        <ui-gmap-google-map center="map2.center"
                            zoom="map2.zoom"
                            events="map2.events"
                            options="map2.options" bounds="map2.bounds" control="map2.control">
            <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" events="map2.markersEvents"
                             options="'options'" fit="true">
            </ui-gmap-markers>

        </ui-gmap-google-map>
    </div>
    <div class="col-md-4 tableOver">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Start Time</th>
                <th>Stop Time</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="trip in trips">
                <td><a href='#/trip:{{ trip.trackerId }}:{{ trip.id }}'>{{ trip.id }}</a></td>
                <td>{{ trip.startTime*1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                <td>{{ trip.stopTime*1000 | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
                <td>{{ trip.trackerType }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
