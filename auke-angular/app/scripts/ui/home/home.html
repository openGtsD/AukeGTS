<div>Select Layer
    <select ng-options="size as size.name for size in sizes"
            ng-model="item" ng-change="update()"></select>
    Zoom Factory <span id="zoomId" style="color: red"></span>  - Number <span id="type"></span> in current view is <span id="trackerNumber" style="color: red"></span>
</div>

<ui-gmap-google-map center="map.center"
                    zoom="map.zoom"
                    events="map.events"
                    options="map.options" bounds="map.bounds">

    <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="onMarkerClicked" doCluster="true">
    </ui-gmap-markers>
</ui-gmap-google-map>
