<div class="row">
    <div class="col-sm-offset-4 col-xs-12 col-sm-4">
        <p class="alert alert-success" ng-show="success">{{msg}}</p>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="trackerId" class="col-xs-12 col-sm-4 control-label">Tracker ID(IMEI/ESN Number)</label>
                <div class="col-xs-12 col-sm-4">
                    <input class="form-control" id="trackerId" ng-model="formModel.id" placeholder="Tracker ID(IMEI/ESN Number)" ng-disabled="isDisabled">
                </div>
            </div>
            <div class="form-group" ng-hide="!isUpdate">
                <label for="name" class="col-xs-12 col-sm-4 control-label">Name</label>
                <div class="col-xs-12 col-sm-4">
                    <input class="form-control" id="name" ng-model="formModel.name" placeholder="Name">
                </div>
            </div>
            <div class="form-group" ng-hide="!isUpdate">
                <label for="simPhone" class="col-xs-12 col-sm-4 control-label">SIM Phone</label>
                <div class="col-xs-12 col-sm-4">
                    <input class="form-control" id="simPhone" ng-model="formModel.simPhone" placeholder="SIM Phone">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <p class="alert alert-danger" ng-show="error" ng-bind="error"></p>
                    <button type="submit" class="btn btn-primary" ng-click="update(mode)" ng-disabled="proccessing">{{mode | uppercase}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
